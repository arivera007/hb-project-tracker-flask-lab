<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

{% for project, grade in grades %}
<ul>
    <li> Project: <a href="/project?project={{project}}"> {{project}}</a>  Grade: {{grade}} </li>
</ul>
{% endfor%}
</body>
</html>
